      <form action="signin.html" onsubmit="return validate()">
          <div class="sign">
              <div class="text-dark">
           
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-4">
            <input type="email" required class="form-control" id="inputEmail3" pattern="([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputnumbr" class="col-sm-2 col-form-label">Phone NO:</label>
          <div class="col-sm-4">
            <input type="tel" required class="form-control" id="inputnumbr" pattern="(([0-9]{3})\)[-. ]?([0-9]{3})[-. ]?([0-9]{4})">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-4">
            <input type="password" required class="form-control" id="inputPassword3"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Re-enter Password</label>
            <div class="col-sm-4">
              <input type="password" required class="form-control" id="inputpassword3"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

     <a href="signin.html">sign In</a>

        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
